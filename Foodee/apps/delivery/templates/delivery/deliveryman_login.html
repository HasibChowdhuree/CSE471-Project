{% extends 'core/base.html' %}

{% block title %}Deliveryman Login - {% endblock %}

{% block content %}
    <h1 class="title has-text-centered">Deliveryman Login</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        <div class="columns">
            <div class="column is-one-third"></div>
            <div class="column is-one-third">
                <div class="default-form">
                    {{ form.as_p }}
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-dark is-uppercase">Login</button>
                    </div>
                </div>
                <hr>
                <h2 class="subtitle"> Don't have an Deliveryman Account?</h2>
                <a href="{% url 'login' %}">Register</a>
            </div>
            <div class="column is-one-third"></div>
        </div>
    </form>
{% endblock %}
