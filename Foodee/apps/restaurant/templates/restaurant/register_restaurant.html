{% extends 'core/base.html' %}

{% block title %}Register restaurant - {% endblock %}

{% block content %}
    <h1 class="title has-text-centered">Register Restaurant</h1>
    <div class="columns">
        <div class="column is-one-third"></div>
        <div class="column is-one-third">
            <div class="default-form">
                {{ form.as_p }}
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-dark is-uppercase">Register</button>
                </div>
            </div>
            <hr>
            <h2 class="subtitle"> Already have a Restaurant Account?</h2>
            <a href="{% url 'restaurant_login' %}">Login</a>
        </div>
        <div class="column is-one-third"></div>
    </div>
{% endblock %}
