{% extends 'core/base.html' %}

{% block title %}Add Food - {% endblock %}

{% block content %}
    <h1 class="title">Add Food</h1>
    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Add</button>
            </div>
        </div>
    </form>

{% endblock %}
